<div>Live Score work begins @ 26 April 20017</div>
Test:{{liveScoreCtrl.currentOver}}
<div class="form-group">
	<form ng-submit="liveScoreCtrl.submitOver(liveScoreCtrl.currentOver)">
		<div class="form-group">

			<div class="form-group">
				Live Scoring -:):
				<div
					class="radioButtondemoBasicUsage"
					ng-app="MyApp">
					<form
						ng-submit="submit()"
						ng-controller="AppCtrl"
						ng-cloak="">
						<p>
							Selected Value:
							<span class="radioValue">{{ data.group1 }}</span>
						</p>

						<md-radio-group ng-model="data.group1"> <md-radio-button
							value="Apple"
							class="md-primary">Apple</md-radio-button> <md-radio-button value="Banana"> Banana </md-radio-button> <md-radio-button value="Mango">Mango</md-radio-button> </md-radio-group>

						<hr>

						<p>
							Selected Value:
							<span class="radioValue">{{ data.group2 }}</span>
						</p>

						<md-radio-group
							ng-model="data.group2"
							class="md-primary"> <md-radio-button
							ng-repeat="d in radioData"
							ng-value="d.value"
							ng-disabled=" d.isDisabled "
							ng-class="{'md-align-top-left': $index==1}"> {{ d.label }}<br>


						</md-radio-button> </md-radio-group>

						<p>
							<md-button
								class="md-raised"
								ng-click="addItem()"
								type="button">Add</md-button>
							<md-button
								class="md-raised"
								ng-click="removeItem()"
								type="button">Remove</md-button>
						</p>

						<hr>


						<p style="margin-top: 0;">
							Selected Avatar:
							<span class="radioValue">{{ data.group3 }}</span>
						</p>


					</form>
				</div>

				<!--

Use of this source code is governed by an MIT-style license that can be foundin the LICENSE file at http://material.angularjs.org/HEAD/license.
-->
				<select
					ng-model="liveScoreCtrl.currentOver.inningsSelected"
					ng-options="field for field in liveScoreCtrl.innings"
					placeholder="Please add your availability here"
					class="form-control"></select>
				<select
					ng-model="liveScoreCtrl.currentOver.bowlerSelected"
					ng-options="field for field in liveScoreCtrl.bowler"
					placeholder="Please add your availability here"
					class="form-control"></select>
				<select
					ng-model="liveScoreCtrl.currentOver.batsmanSelected"
					ng-options="field for field in liveScoreCtrl.batsman"
					placeholder="Please add your availability here"
					class="form-control"></select>
				<select
					ng-model="liveScoreCtrl.currentOver.overSelected"
					ng-options="field for field in liveScoreCtrl.over"
					placeholder="Please add your availability here"
					class="form-control"></select>
				<select
					ng-model="liveScoreCtrl.currentOver.scoreSelected"
					ng-options="field for field in liveScoreCtrl.score"
					placeholder="Please add your availability here"
					class="form-control"></select>


				<input
					type="submit"
					name="please"
					class="button">
			</div>
		</div>
	</form>
</div>
